<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/header :: head"></head>
	<body class="ember-application">
		<div th:replace="fragments/header :: menu"></div>
		<div>
			<div class="container">
				<h2>DÃ©tail de l'artiste [[${artist.name}]]</h2>

				<div class="row">
					<div class="col-lg-12">
						<form class="form-group" enctype="application/x-www-form-urlencoded">
							<label for="name" class="form-control-label">Nom</label>
							<input th:value="${artist.name}" type="text" id="name" class="ember-text-field form-control ember-view">

							<label class="form-control-label">Albums</label>
							<div class="row">
								<div class="col-lg-10">
									<div class="list-group" th:each="album : ${artist.albums}">
										<li th:text="${album.title}" class="list-group-item">&nbsp;</li>
									</div>
								</div>
								<div class="col-lg-2 text-center">
									<div class="list-group text-center" th:each="album : ${artist.albums}">
										<button class="btn-danger list-group-item list-group-item-action" >
											<a th:href="'/artists/' + ${album.id} + '/delete'" class="btn btn-danger">
												<span class="glyphicon glyphicon-remove"></span>
											</a>
										</button>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-10">
									<input type="text" placeholder="Ajouter un album..." class="form-control ember-text-field ember-view">
								</div>
								<div class="col-lg-2 text-center">
									<button class="btn-success list-group-item list-group-item-action"><span class="glyphicon glyphicon-plus"></span></button>

								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<button disabled="" class="btn btn-primary">Enregistrer</button>
					<a th:href="'/artists/' + ${artist.id} + '/delete'" class="btn btn-danger">Supprimer</a>
				</div>
			</div>
		</div>
	</body>
</html>
