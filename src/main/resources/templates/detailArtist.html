<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>IpiEvalWebThymeleaf detail artist</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>
		<link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}"/>
		<script src="/webjars/jquery/3.5.1/jquery.min.js" type="application/javascript"></script>
		<script src="/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js" type="application/javascript"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

	</head>
	<body class="ember-application">

		<div>
			<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#">Librairie Audio</a>
				</div>

				<div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#" class="nav-link ember-view">Liste des artistes</a></li>
					</ul>

					<form role="search" class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" placeholder="Rechercher par nom" class="ember-text-field form-control ember-view">
						</div>
						<button type="submit" class="btn btn-default">Rechercher</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="container">
			<h2>DÃ©tail de l'artiste [[${artist.name}]]</h2>

			<div class="row">
				<div class="col-lg-12">
					<div class="form-group">
						<label for="name" class="form-control-label">Nom</label>
						<input th:value="${artist.name}" type="text" id="name" class="ember-text-field form-control ember-view">

						<label class="form-control-label">Albums</label>
						<div class="row">
							<div class="col-lg-10">
								<div class="list-group" th:each="album : ${artist.albums}">
									<li th:text="${album.title}" class="list-group-item">&nbsp;</li>
								</div>
							</div>
							<div class="col-lg-2 text-center">
								<div class="list-group text-center">
									<button class="btn-danger list-group-item list-group-item-action"><span class="glyphicon glyphicon-remove"></span></button>
									<button class="btn-danger list-group-item list-group-item-action"><span class="glyphicon glyphicon-remove"></span></button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-10">
								<input type="text" placeholder="Ajouter un album..." class="form-control ember-text-field ember-view">
							</div>
							<div class="col-lg-2 text-center">
								<button class="btn-success list-group-item list-group-item-action"><span class="glyphicon glyphicon-plus"></span></button>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<button disabled="" class="btn btn-primary">Enregistrer</button>
				<button class="btn btn-danger">Supprimer</button>
			</div>
		</div>
	</div>
	</body>
</html>
